services:
  api:
    tty: true
    image: nikolaik/python-nodejs:latest
    container_name: api
    ports:
      - 5293:5293
    volumes:
      - ./api/app:/usr/app
    env_file:
      - ./api/.env
      - .env
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      # - ollama
    build:
      dockerfile: ./Dockerfile
      context: ./api
    networks:
      - internal
  webapp:
    image: node
    tty: true
    container_name: webapp-chatbot
    volumes:
      - ./webapp:/usr/app/src
    env_file:
      - ./webapp/.env

    depends_on:
      - redis
      - postgres
      # - ollama
      - api

  redis:
    image: redis:6.2.6-alpine
    container_name: redis
    command: redis-server --requirepass admin
    networks:
      - internal
    env_file:
      - .env

  postgres:
    container_name: postgres
    image: postgres
    shm_size: 128mb
    env_file:
      - .env
    networks:
      - internal

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 10s
      retries: 5

  # ollama:
  #   image: ollama/ollama:latest
  #   networks:
  #     - internal
  #   container_name: ollama
  #   pull_policy: always
  #   tty: true
  #   restart: always
  #   environment:
  #     - OLLAMA_KEEP_ALIVE=24h
  #     - OLLAMA_HOST=0.0.0.0

networks:
  internal:
    driver: bridge
    name: internal
    external: false
    driver_opts:
      com.docker.network.driver.mtu: 1450
